$('.bnoff').click(function(){

$("#changeYzm").click(function(){
	$("#yzmimg").attr("src","/zx/gjcx/gjcxinit.shtml?dispatch=yzm&tm="+Math.random());
});
	
$("#toyzm").click(function(){
	var qymc=$.trim($("#qymc").val());
	if(qymc==""){
		$("#checkQymc").html("请输入企业名称或注册号,名称不少于两位");
	}else{
		$("#yzmimg").attr("src","/zx/gjcx/gjcxinit.shtml?dispatch=yzm&tm="+Math.random());
		$("#zmdid").show();
		$('.bg').show();
		$("#checkQymc").empty();
		$("#yzm").focus();
	}
});


$("#chaxun").click(function(){
	submitForm();
});

	

$("#qycxform").keypress(function (e) {
    var key = e.which;
    if (key == 13) {
        $("#toyzm").trigger("click");
        e.preventDefault();
    }
 });

$(document).keydown(function(event){ 
	if(event.keyCode==13){ 
		$("#chaxun").click(); 
	} 
}); 


function submitForm(){
		var qymc=$.trim($("#qymc").val());
		var yzm = $("#yzm").val();
		//判断表单的格式与查询企业名称的格式
		var random=Math.random();
		var checkURL ="/zx/gjcx/gjcxinit.shtml?dispatch=yzmCheck&random="+random;
		$.getJSON(checkURL,{"YZM":yzm,"IP":"127.0.0.1","QYMC":$("#qymc").val(),"FROMURL":window.location.host,"LY":$("#ly").val()},function(json){
			var obj = json.msg;
			if(obj=='false'){
				$("#error").html("验证码出入有误");
				$("#yzmimg").attr("src","/zx/gjcx/gjcxinit.shtml?dispatch=yzm&tm="+Math.random());
				$("#yzm").val("");
			}else if(obj=='urlerror'){
				$("#error")("对不起，验证不通过，域名出现问题");
				$("#yzmimg").attr("src","/zx/gjcx/gjcxinit.shtml?dispatch=yzm&tm="+Math.random());
				$("#yzm").val("");
			}
			else{
				var reply = json.reply;
				$("#error").html("");
				
				$("#weburl").val(parent.window.location.href);
				$("#reply").val(reply);
				$("#qycxform").submit();
				//return false;
				}
		});
		return false;
	}
	
	
	
});
 
</script>
